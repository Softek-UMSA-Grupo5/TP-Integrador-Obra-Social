# Configuraci�n de la base de datos
quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/obrasocialdb
quarkus.datasource.db-kind=mariadb
quarkus.datasource.username=root
quarkus.datasource.password=root
# Opcional: configuración de la pool de conexiones
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.initial-size=10
quarkus.datasource.jdbc.idle-timeout=60
quarkus.datasource.jdbc.acquisition-timeout=5
quarkus.datasource.jdbc.leak-detection-interval=10

# Configuración de Hibernate ORM (si estás usando JPA)
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MariaDBDialect
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation=update

# Configuracion JWT
mp.jwt.verify.publickey.location=publickey.pem
mp.jwt.verify.issuer=https://ejemplo.com
quarkus.smallrye-jwt.enabled=true

# for jwt expiration duration
com.lm0599.quarkusjwt.jwt.duration=3600

# for user's password simulation
com.lm0599.quarkusjwt.password.secret=mysecret
com.lm0599.quarkusjwt.password.iteration=33
com.lm0599.quarkusjwt.password.keylength=256